<!-- template/signup.html-->

{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}


{% block content %}
    <h2>Sign Up</h2>
    <form method="post" >
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success" type="submit">Sign up</button>
    </form>
{% endblock content %}
