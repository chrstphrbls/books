<!-- templates/registration/login.html-->

{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block title %}login{% endblock title %}

{% block content %}
    <form method="post">
        <h2>Login</h2>
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
{% endblock content %}
